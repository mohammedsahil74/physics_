<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sign up</title>
  <link href="/src/style.css" rel="stylesheet" />

</head>
<body class="bg-white">
  <div class="border-2 border-black min-h-screen w-auto m-8">
    <div class="flex justify-center items-center">
    <form class="bg-white p-8 border-2 shadow-md w-full max-w-sm space-y-6 mt-50">
    <h2 class="text-2xl font-semibold text-gray-800 text-center">Sign Up</h2>
    
    <input 
      type="text" 
      placeholder="Name" 
      class="w-full px-4 py-2 border border-gray-300  focus:outline-none focus:ring-2 focus:ring-indigo-500"
    />
    
    <input 
      type="email" 
      placeholder="Email" 
      class="w-full px-4 py-2 border border-gray-300  focus:outline-none focus:ring-2 focus:ring-indigo-500"
    />
    
    <input 
      type="password" 
      placeholder="Password" 
      class="w-full px-4 py-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500"
    />
    
    <button 
      type="submit" 
      class="w-full bg-indigo-600 text-white py-2  hover:bg-indigo-700 transition duration-200"
    >
     <a href="/src/pages/chapters.html"> Create Account</a>
    </button>
  </form>
  </div>
  </div>
  <script type="module" src="/src/main.js"></script></body>
</html>
